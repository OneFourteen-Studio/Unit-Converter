</head>
<body>
    <div id="top-half">
        <h1>Metric/Imperial Unit Converter</h1>
        <div id="user-input"></div>

    </div>

    <div id="bottom-half">
        <div id="length">
            <h2>Length (Meter/Feet)</h2>
            <p></p>
        </div>

            <p></p>
        </div>

        <div id="mass">
            <h2>Mass (Kilograms/Pound)</h2>
            <p></p>
        </div>
    </div>
    

</body>
